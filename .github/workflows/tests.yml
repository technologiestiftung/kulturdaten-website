name: "Tests"
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Install Dependencies
        run: npm install
        env:
          FONTS_URL: ${{ secrets.FONTS_URL }}
      - name: Generate OpenAPI client
        run: npm run generate-api
      - name: Run the tests
        run: npm test
